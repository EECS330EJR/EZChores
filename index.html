<!DOCTYPE html>

<html>
<head>
  <title>EZ Chores</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/extras.css"> -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>


<body class="home">
  <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">EZChores</span>
        </section>
      </div>
  </header>
  <div class="actions">
    <button class="foo-button mdc-button"><i class="material-icons mdc-button__icon">edit</i></button>
    <button class="foo-button mdc-button"><i class="material-icons mdc-button__icon">delete</i></button>
    <button class="foo-button mdc-button"><i class="material-icons mdc-button__icon">notifications</i></button>

  </div>
  <div class="mdc-data-table">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Supply</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Need</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Haves</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          <tr class="mdc-data-table__row">
            <td class="mdc-data-table__cell">Frozen yogurt</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">
              24
            </td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4.0</td>
            <td class="mdc-data-table__cell">  
            </td>
          </tr>
          <tr class="mdc-data-table__row">
            <td class="mdc-data-table__cell">Ice cream sandwich</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">37</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4</td>

          </tr>
          <tr class="mdc-data-table__row">
            <td class="mdc-data-table__cell">Eclair</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">6.0</td>

          </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
