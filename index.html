<!DOCTYPE html>

<html>
<head>
  <title>EZ Chores</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/extras.css"> -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>


<body class="home">
  <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">EZChores</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
  	<a href="./homepage.html" title="Home Page" style="color: white; margin: 0px 50px 0px 50px;">
          Home
        </a>
        <a href="./calendar.html" title="Chore Calender" style="color: white; margin: 0px 50px 0px 50px;">
          Calendar
        </a>
        <a href="./index.html" title="Inventory Page" style="color: white; margin: 0px 50px 0px 50px;">
          Inventory
        </a>
        <a href="./Spinner.html" title="Chore Spinner"style="color: white; margin: 0px 50px 0px 50px;">
          Spinner
        </a>
        </section>
      </div>
  </header>

  <div class="mdc-card" id="inventory">
    
    <div class="mdc-data-table" id="test">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
          <thead>
            <tr class="mdc-data-table__header-row">
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Supply</th>
              <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Need</th>
              <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Haves</th>
              <th id="actions-header" class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="mdc-data-table__content" id="table-body">
            <tr class="mdc-data-table__row" id="row-1">
              <td class="mdc-data-table__cell">
                <div class="mdc-text-field mdc-text-field--no-label">
                  <input type="text" class="mdc-text-field__input" placeholder="New Item" aria-label="Label" value="Paper Towels">
                  <div class="mdc-line-ripple"></div>
                </div>
              </td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">
                <input value=2 type="number" min=0 max=99 step=1 style="text-align:left; width:35px">
              </td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">
                <input value=1 type="number" min=0 max=99 step=1 style="text-align:left; width:35px">
              </td>
              <td class="mdc-data-table__cell">
                <div class="actions">
                  <button onclick="removeRow(this)" class="foo-button mdc-button"><i class="material-icons mdc-button__icon">delete</i></button>
                  <button onclick="sendNotif(this)" class="foo-button mdc-button"><i class="material-icons mdc-button__icon">notifications</i></button>
                </div>
              </td>
            </tr>

            <tr class="mdc-data-table__row" id="row-2">
              <td class="mdc-data-table__cell">
                <div class="mdc-text-field mdc-text-field--no-label">
                  <input type="text" class="mdc-text-field__input" placeholder="New Item" aria-label="Label" value="Toilet Paper">
                  <div class="mdc-line-ripple"></div>
                </div>
              </td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">
                <input value=12 type="number" min=0 max=99 step=1 style="text-align:left; width:35px">
              </td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">
                <input value=5 type="number" min=0 max=99 step=1 style="text-align:left; width:35px">
              </td>
              <td class="mdc-data-table__cell">
                <div class="actions">
                  <button onclick="removeRow(this)" class="foo-button mdc-button"><i class="material-icons mdc-button__icon">delete</i></button>
                  <button onclick="sendNotif(this)" class="foo-button mdc-button"><i class="material-icons mdc-button__icon">notifications</i></button>
                </div>
              </td>
            </tr>

            <tr class="mdc-data-table__row" id="row-3">
              <td class="mdc-data-table__cell">
                <div class="mdc-text-field mdc-text-field--no-label">
                  <input type="text" class="mdc-text-field__input" placeholder="New Item" aria-label="Label" value="Chocolate">
                  <div class="mdc-line-ripple"></div>
                </div>
              </td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><input value=2 type="number" min=0 max=99 step=1 style="text-align:left; width:35px"></td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><input value =1 type="number" min=0 max=99 step=1 style="text-align:left; width:35px"></td>
              <td class="mdc-data-table__cell">
                <div class="actions">
                  <button onclick="removeRow(this)" class="foo-button mdc-button"><i class="material-icons mdc-button__icon">delete</i></button>
                  <button onclick="sendNotif(this)" class="foo-button mdc-button"><i class="material-icons mdc-button__icon">notifications</i></button>
                </div>
              </td>
            </tr>




          </tbody>
          <tr class="mdc-data-table__row">
              <td class="mdc-data-table__cell">
                <div class="mdc-text-field mdc-text-field--no-label">
                    <input type="text" class="mdc-text-field__input" placeholder="New Item" aria-label="Label">
                    <div class="mdc-line-ripple"></div>
                </div>
                <button onclick="addRow(this)" style=""class="mdc-icon-button material-icons add-button">add</button>
              </td>
          </tr>
        </table>
    </div>
  </div>



</body>
</html>
