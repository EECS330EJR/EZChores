<body class="home">
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>

      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <a href="./index.html">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">home</button>
        </a>
        <a href="./calendar.html">

        </a>


      </section>

  <div class="mdc-card" id="calendar-card">

    <div class="mdc-text-field mdc-text-field--no-label">
      <input type="text" class="mdc-text-field__input" placeholder="New Chore Name" aria-label="Label">

    Select A Roommate
    <ul id="my-list" class="mdc-list" role="listbox">
      <li class="mdc-list-item" role="option" tabindex="0">
        <span class="mdc-list-item__text">Evan N</span>
      </li>
      <li class="mdc-list-item" role="option">
        <span class="mdc-list-item__text">Rey T </span>
      </li>
      <li class="mdc-list-item" role="option">
        <span class="mdc-list-item__text">John Nguyen</span>
      </li>
    </ul>

    
    <div class="mdc-text-field mdc-text-field--no-label">
      <input type="text" class="mdc-text-field__input" placeholder="Due Date" aria-label="Label">
      <div class="mdc-line-ripple"></div>
    </div>

    <button class="mdc-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Submit</span>
    </button>
    

  </div>


  <div id="calendar">

      src="https://calendar.google.com/calendar/embed?src=u.northwestern.edu_p5b44pe4fqc4snq619u5qbom14%40group.calendar.google.com&ctz=America%2FChicago"
