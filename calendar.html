<body class="home">
  <header class="mdc-top-app-bar">

  <div class="mdc-card" id="calendar-card">

    <div class="mdc-text-field mdc-text-field--no-label">
      <input type="text" class="mdc-text-field__input chore-name" placeholder="New Chore Name" aria-label="Label">
      <div class="mdc-line-ripple"></div>
    </div>



  <div class="mdc-form-field">
    <div class="mdc-checkbox">
      <input type="checkbox" id="my-checkbox" class="mdc-checkbox__native-control" />
      <div class="mdc-checkbox__background">
        
      </div>
    </div>
    <label for="my-checkbox">John</label>
  </div>
  <div class="mdc-form-field">
    <div class="mdc-checkbox">
      <input type="checkbox" id="my-checkbox" class="mdc-checkbox__native-control" />

      </div>
    </div>
    <label for="my-checkbox">Rey</label>
  </div>
  <div class="mdc-form-field">
    <div class="mdc-checkbox">

      <div class="mdc-checkbox__background">
        
      </div>
    </div>
    <label for="my-checkbox">Evan</label>
  </div>

    
  <div class="mdc-text-field mdc-text-field--no-label">
    <input type="text" class="mdc-text-field__input chore-date" placeholder="Due Date" aria-label="Label">
    <div class="mdc-line-ripple"></div>
  </div>

  <button class="mdc-button" onclick="addChore(this)" >
      <div class="mdc-button__ripple"></div>

  </button>
    

  </div>

  </div>
  <div id="calendar2" style="display: none" class="calendar">
